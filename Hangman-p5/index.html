<!DOCTYPE html>
<html>
<head>
	<title>Fruit Hangman</title>
<link rel="stylesheet" type="text/css" href="<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class='container'>
<div class ='jumbotron'>
<div class='container'>
<h1>Fruits Hangman</h1>
<h2>Guess the fruit</h2>
<small> click any leter to begin..</small>
</div>
</div>	


<div class='panel panel-default'>
<div class='panel-heading'>
	<h3 class="panel title"><strong> Word to Guess</strong></h3>
</div>
<div class="panel body">
	<h3 id="word-blanks">_ _ _ _ _ _ _ _ _ _ _  </h3>
</div>

</div>

<div class='panel panel-default'> <div class='panel-body'>
	<strong>Wrong Gueses :</strong> <span id="wrong-guesses"></span>
	
</div>
	
</div>

<div class='panel panel-default'> <div class='panel-body'>
	<strong>Gueses Left :</strong> <span id="guesses-left">9</span>
	
</div>
	
</div>

<div class='panel panel-default'> <div class='panel-body'>
	<strong>Wins :</strong> <span id="win-counter">0</span>
	
</div>
	
</div>

<div class='panel panel-default'> <div class='panel-body'>
	<strong>Losses :</strong> <span id="lost-counter">0</span>
	
</div>
	
</div>
</div>

<script type="text/javascript"></script>

</body>
</html>
